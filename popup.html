<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Definition Helper</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 300px;
      padding: 16px;
      margin: 0;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #3b82f6;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .info {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    
    .shortcut {
      background-color: #f1f5f9;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .shortcut-key {
      background-color: #e2e8f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 8px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #2563eb;
    }
    
    .api-status {
      font-size: 13px;
      margin-top: 16px;
      padding: 8px 12px;
      border-radius: 4px;
    }
    
    .api-status.configured {
      background-color: #dcfce7;
      color: #166534;
    }
    
    .api-status.not-configured {
      background-color: #fee2e2;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Clarifine - Smart Definition Helper</h1>
  
  <div class="toggle-container">
    <span>Enable extension</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enableExtension" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="info">
    Select text on any webpage to get a contextual definition powered by AI.
  </div>
  
  <div class="shortcut">
    Keyboard shortcut: <span class="shortcut-key">Alt+C</span> to look up selected text
  </div>
  
  <button id="optionsBtn" class="button">Open Options</button>
  
  <div id="apiStatus" class="api-status">
    Checking API configuration...
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
